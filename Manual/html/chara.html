<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>キャラクター一覧</title>
</head>
<body>
    <div>
        <h1>キャラクター一覧</h1>
        <table border="1">
            <tr>
                <th>
                    キャライメージ
                </th>
                <th>
                    出現ステージ
                </th>
                <th>
                    特徴
                </th>
            </tr>
            <tr>
                <td>
                    <img src="./img/chara1.png" width="40" height="40">
                </td>
                <td>
                    1,2,3
                </td>
                <td>
                    画面前後から出現し一直線に弾を撃つ。
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./img/chara2.png" width="40" height="40">
                </td>
                <td>
                    1,2,3
                </td>
                <td>
                    画面上下から出現し一直線に散弾を撃つ。
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./img/chara3.png" width="40" height="40">
                </td>
                <td>
                    1,2,3
                </td>
                <td>
                    壁に張り付きプレイヤーを狙った弾を撃つ。
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./img/chara4.png" width="40" height="40">
                </td>
                <td>
                    2,3
                </td>
                <td>
                    画面上下から出現し前後に一直線に弾を撃つ。
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./img/chara5.png" width="40" height="40">
                </td>
                <td>
                    3
                </td>
                <td>
                    画面前後から出現し一直線に弾を撃つ。<br>
                    必ず５体連続で出現し同じパターンで行動してくる。
                </td>
            </tr>
            <tr>
                <td>
                    <img src="./img/chara6.png" width="200" height="200">
                </td>
                <td>
                    1,2,3
                </td>
                <td>
                    各ステージの最後に出現する。<br>
                    ステージ毎に攻撃タイプ、行動パターンが違う。<br>
                    このキャラを倒すとステージクリアとなる。<br>
                    一定時間以内に倒せなくてもステージクリアとなるがスコアが増えない。
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
