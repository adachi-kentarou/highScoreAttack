<body>
    <div>
        <h1>リプレイ選択画面</h1>
        <img src="./img/display3.png" width="640" height="480"><br>
        タイトル画面から遷移してきたときはリプレイ再生選択。ステージ選択画面に遷移。<br>
        ゲーム画面から遷移してきたときはリプレイ保存選択。<br>
        EXIT.......<a href="title.html" target="test3">タイトル画面に移動</a><br>
        <br>
        <h1>ステージ選択画面</h1>
        <img src="./img/display4.png" width="640" height="480"><br>
        再生するステージを選択する。<br>
        リプレイデータに含まれていないステージは再生できない。<br>
        EXIT.....リプレイ選択画面に移動する。<br>
        <br>
        <h1>リプレイ再生</h1>
        リプレイ再生中はショットボタンで４倍速、攻撃タイプ変更ボタンで８倍速で再生できる。<br>
        ポーズボタンで再生の一時中断、最初から再生、ステージ選択画面に移動が選べる。
    </div>
